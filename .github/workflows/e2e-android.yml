name: E2E Tests (Android)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/e2e-android.yml'
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/e2e-android.yml'

jobs:
  e2e-android:
    runs-on: macos-14
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build for Detox
        working-directory: mobile
        run: detox build --configuration android.emu.debug

      - name: Start Metro Bundler
        working-directory: mobile
        run: |
          npm start &
          sleep 10

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_4
          avd-name: Pixel_4_API_30
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb devices
            adb reverse tcp:8081 tcp:8081
            cd mobile
            export DETOX_AVD_NAME=Pixel_4_API_30
            detox test --configuration android.emu.debug --cleanup --headless

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts-android
          path: mobile/artifacts/
