name: E2E Tests (Android)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/e2e-android.yml'
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/e2e-android.yml'

jobs:
  e2e-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    continue-on-error: true  # Temporary while stabilizing CI

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h
          
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build for Detox
        working-directory: mobile
        run: detox build --configuration android.emu.debug

      - name: Run E2E Tests with Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          profile: pixel_6
          avd-name: Pixel_6_API_31
          emulator-boot-timeout: 600
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "Waiting for device to be ready..."
            adb wait-for-device
            adb shell getprop sys.boot_completed | grep -q 1 || sleep 10
            adb devices -l
            
            echo "Starting Metro bundler..."
            cd mobile
            npm start &
            METRO_PID=$!
            sleep 15
            
            echo "Setting up port forwarding..."
            adb reverse tcp:8081 tcp:8081
            
            echo "Running Detox tests..."
            export DETOX_AVD_NAME=Pixel_6_API_31
            detox test --configuration android.emu.debug --cleanup --headless --retries 2
            
            kill $METRO_PID || true

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts-android
          path: mobile/artifacts/
