<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Neon Glow Filters -->
    <filter id="neonGlowViolet" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="32" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowTeal" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlowB" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- CRT Scanline effect -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000000" opacity="0.15"/>
    </pattern>
    <!-- Rounded corners mask -->
    <clipPath id="roundedCornersB">
      <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>

  <!-- Background with rounded corners (iOS style) -->
  <g clip-path="url(#roundedCornersB)">
    <rect width="1024" height="1024" fill="#0A0616"/>
    
    <!-- Subtle vignette effect -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0A0616" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
    </radialGradient>
    <rect width="1024" height="1024" fill="url(#vignette)"/>

    <!-- Outer glow ring -->
    <circle cx="512" cy="512" r="420" fill="none" stroke="#7C4DFF" stroke-width="3" opacity="0.25" filter="url(#neonGlowViolet)"/>

    <!-- UFO Body - Pixel Art Style (slightly softer pixels for CRT feel) -->
    <g filter="url(#neonGlowTeal)">
      <!-- UFO Dome (top) - Teal -->
      <rect x="416" y="288" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="352" y="320" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="416" y="320" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="480" y="320" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="544" y="320" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="352" y="352" width="64" height="32" rx="2" fill="#38E1C2"/>
      <rect x="416" y="352" width="64" height="32" rx="2" fill="#5BFFDC"/>
      <rect x="480" y="352" width="64" height="32" rx="2" fill="#5BFFDC"/>
      <rect x="544" y="352" width="64" height="32" rx="2" fill="#38E1C2"/>
    </g>

    <g filter="url(#neonGlowViolet)">
      <!-- UFO Saucer (middle) - Violet -->
      <rect x="224" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="288" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="352" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="416" y="384" width="64" height="32" rx="2" fill="#9D7AFF"/>
      <rect x="480" y="384" width="64" height="32" rx="2" fill="#9D7AFF"/>
      <rect x="544" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="608" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="672" y="384" width="64" height="32" rx="2" fill="#7C4DFF"/>

      <!-- UFO Bottom -->
      <rect x="288" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="352" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="416" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="480" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="544" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
      <rect x="608" y="416" width="64" height="32" rx="2" fill="#7C4DFF"/>
    </g>

    <!-- UFO Lights (bottom) - with green accent -->
    <g filter="url(#softGlowB)">
      <rect x="320" y="448" width="48" height="24" rx="2" fill="#38E1C2"/>
      <rect x="400" y="448" width="48" height="24" rx="2" fill="#7CFF5B"/>
      <rect x="480" y="448" width="48" height="24" rx="2" fill="#38E1C2"/>
      <rect x="560" y="448" width="48" height="24" rx="2" fill="#7CFF5B"/>
    </g>

    <!-- Beam (tractor beam effect) - Teal/Green mix -->
    <g filter="url(#neonGlowTeal)" opacity="0.5">
      <polygon points="400,472 512,700 624,472" fill="#38E1C2" opacity="0.25"/>
      <polygon points="432,472 512,650 592,472" fill="#38E1C2" opacity="0.35"/>
      <polygon points="464,472 512,600 560,472" fill="#7CFF5B" opacity="0.4"/>
    </g>

    <!-- Stars (dimmer for CRT feel) -->
    <g fill="#FFFFFF" opacity="0.5">
      <rect x="160" y="200" width="8" height="8" rx="1"/>
      <rect x="800" y="280" width="8" height="8" rx="1"/>
      <rect x="720" y="160" width="8" height="8" rx="1"/>
      <rect x="240" y="320" width="6" height="6" rx="1"/>
      <rect x="760" y="400" width="6" height="6" rx="1"/>
      <rect x="180" y="480" width="8" height="8" rx="1"/>
      <rect x="820" y="560" width="6" height="6" rx="1"/>
      <rect x="140" y="680" width="8" height="8" rx="1"/>
      <rect x="860" y="720" width="8" height="8" rx="1"/>
      <rect x="280" y="760" width="6" height="6" rx="1"/>
      <rect x="700" y="800" width="8" height="8" rx="1"/>
    </g>

    <!-- Pixel sparkles near UFO -->
    <g filter="url(#softGlowB)">
      <rect x="200" y="360" width="12" height="12" rx="1" fill="#7C4DFF"/>
      <rect x="780" y="340" width="12" height="12" rx="1" fill="#38E1C2"/>
      <rect x="160" y="520" width="10" height="10" rx="1" fill="#7CFF5B"/>
      <rect x="820" y="480" width="10" height="10" rx="1" fill="#7CFF5B"/>
    </g>

    <!-- CRT Scanlines overlay -->
    <rect width="1024" height="1024" fill="url(#scanlines)" opacity="0.4"/>
  </g>
</svg>
